<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phản hồi chất lượng | Bản Đồ Ăn</title>
    <style>
        :root {
            --primary-color: #EA2F14;
            --secondary-color: #FB9E3A;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--secondary-color);
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background-color: var(--primary-color);
            color: #fff;
            width: 100%;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        main {
            max-width: 800px;
            width: 90%;
            padding: 2rem;
            background-color: #fff;
            border-radius: 10px;
            margin: 2rem auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .section {
            margin-bottom: 1.5rem;
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .star-rating {
            display: flex;
            gap: 0.5rem;
            flex-direction: row-reverse;
            justify-content: flex-end;
        }

        .star-rating input {
            display: none;
        }

        .star-rating label {
            font-size: 2rem;
            color: #ccc;
            cursor: pointer;
            transition: color 0.2s;
        }

        .star-rating input:checked~label,
        .star-rating label:hover,
        .star-rating label:hover~label {
            color: #ffca28;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        button {
            background-color: var(--primary-color);
            color: #fff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff7043;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .error {
            color: red;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        @media (max-width: 600px) {
            main {
                width: 95%;
                padding: 1rem;
            }

            .star-rating label {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Phản hồi chất lượng - <span id="restaurantName"></span></h1>
    </header>
    <main>
        <p style="color: #EA2F14; text-align: center;">Chia sẻ trải nghiệm của bạn để giúp cộng đồng tìm được quán ngon
            hơn!</p>
        <form id="reviewForm"
            action="https://docs.google.com/forms/d/e/1FAIpQLSdh6Jf2gexxW8az-KGKkfk-Ue-Hivkr8UJ2-jt4PfBYI2NgCA/formResponse"
            method="POST">
            <input type="hidden" name="entry.1045465519" id="restaurantInput">
            <div class="section">
                <h2>Đánh giá tổng thể</h2>
                <div class="star-rating" role="radiogroup" aria-label="Đánh giá tổng thể">
                    <input type="radio" name="entry.1445017922" value="5" id="overall5" required>
                    <label for="overall5" title="5 sao">★</label>
                    <input type="radio" name="entry.1445017922" value="4" id="overall4">
                    <label for="overall4" title="4 sao">★</label>
                    <input type="radio" name="entry.1445017922" value="3" id="overall3">
                    <label for="overall3" title="3 sao">★</label>
                    <input type="radio" name="entry.1445017922" value="2" id="overall2">
                    <label for="overall2" title="2 sao">★</label>
                    <input type="radio" name="entry.1445017922" value="1" id="overall1">
                    <label for="overall1" title="1 sao">★</label>
                </div>
            </div>
            <div class="section">
                <h2>Chất lượng món ăn</h2>
                <div class="star-rating" role="radiogroup" aria-label="Chất lượng món ăn">
                    <input type="radio" name="entry.227979620" value="5" id="food5" required>
                    <label for="food5" title="5 sao">★</label>
                    <input type="radio" name="entry.227979620" value="4" id="food4">
                    <label for="food4" title="4 sao">★</label>
                    <input type="radio" name="entry.227979620" value="3" id="food3">
                    <label for="food3" title="3 sao">★</label>
                    <input type="radio" name="entry.227979620" value="2" id="food2">
                    <label for="food2" title="2 sao">★</label>
                    <input type="radio" name="entry.227979620" value="1" id="food1">
                    <label for="food1" title="1 sao">★</label>
                </div>
            </div>
            <div class="section">
                <h2>Phục vụ</h2>
                <div class="star-rating" role="radiogroup" aria-label="Phục vụ">
                    <input type="radio" name="entry.1064781828" value="5" id="service5" required>
                    <label for="service5" title="5 sao">★</label>
                    <input type="radio" name="entry.1064781828" value="4" id="service4">
                    <label for="service4" title="4 sao">★</label>
                    <input type="radio" name="entry.1064781828" value="3" id="service3">
                    <label for="service3" title="3 sao">★</label>
                    <input type="radio" name="entry.1064781828" value="2" id="service2">
                    <label for="service2" title="2 sao">★</label>
                    <input type="radio" name="entry.1064781828" value="1" id="service1">
                    <label for="service1" title="1 sao">★</label>
                </div>
            </div>
            <div class="section">
                <h2>Vệ sinh</h2>
                <div class="star-rating" role="radiogroup" aria-label="Vệ sinh">
                    <input type="radio" name="entry.2040576421" value="5" id="clean5" required>
                    <label for="clean5" title="5 sao">★</label>
                    <input type="radio" name="entry.2040576421" value="4" id="clean4">
                    <label for="clean4" title="4 sao">★</label>
                    <input type="radio" name="entry.2040576421" value="3" id="clean3">
                    <label for="clean3" title="3 sao">★</label>
                    <input type="radio" name="entry.2040576421" value="2" id="clean2">
                    <label for="clean2" title="2 sao">★</label>
                    <input type="radio" name="entry.2040576421" value="1" id="clean1">
                    <label for="clean1" title="1 sao">★</label>
                </div>
            </div>
            <div class="section">
                <h2>Giá trị tiền bạc</h2>
                <div class="star-rating" role="radiogroup" aria-label="Giá trị tiền bạc">
                    <input type="radio" name="entry.2055784231" value="5" id="price5" required>
                    <label for="price5" title="5 sao">★</label>
                    <input type="radio" name="entry.2055784231" value="4" id="price4">
                    <label for="price4" title="4 sao">★</label>
                    <input type="radio" name="entry.2055784231" value="3" id="price3">
                    <label for="price3" title="3 sao">★</label>
                    <input type="radio" name="entry.2055784231" value="2" id="price2">
                    <label for="price2" title="2 sao">★</label>
                    <input type="radio" name="entry.2055784231" value="1" id="price1">
                    <label for="price1" title="1 sao">★</label>
                </div>
            </div>
            <div class="section">
                <h2>Ý kiến bổ sung</h2>
                <textarea name="entry.580171013" placeholder="Nhập ý kiến của bạn..."
                    aria-label="Ý kiến bổ sung"></textarea>
            </div>
            <div class="section">
                <button type="submit" id="submitBtn" disabled>Gửi đánh giá</button>
                <div id="errorMessage" class="error">Vui lòng điền đầy đủ các trường bắt buộc!</div>
            </div>
        </form>
    </main>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const restaurantName = urlParams.get('restaurant') || 'Quán ăn';
        document.getElementById('restaurantName').textContent = restaurantName;
        document.getElementById('restaurantInput').value = restaurantName;

        const reviewForm = document.getElementById('reviewForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');

        function checkForm() {
            const overall = document.querySelector('input[name="entry.1445017922"]:checked');
            const food = document.querySelector('input[name="entry.227979620"]:checked');
            const service = document.querySelector('input[name="entry.1064781828"]:checked');
            const clean = document.querySelector('input[name="entry.2040576421"]:checked');
            const price = document.querySelector('input[name="entry.2055784231"]:checked');
            submitBtn.disabled = !(overall && food && service && clean && price);
        }

        reviewForm.addEventListener('change', checkForm);
        reviewForm.addEventListener('submit', (e) => {
            if (!submitBtn.disabled) {
                errorMessage.style.display = 'none';
                setTimeout(() => {
                    window.location.href = 'thankyou.html';
                }, 500);
            } else {
                e.preventDefault();
                errorMessage.style.display = 'block';
            }
        });

        checkForm();
    </script>
</body>

</html>
